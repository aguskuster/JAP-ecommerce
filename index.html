<body id="bgLogin">
    <div class="login-container" id="lcontain">
        <img src="img/Logo1_E-shop.png" alt="Logo Empresa" class="img-logo">
        <form id="signup-form">
            
            <br>
            
            <!-- Username -->
            <label for="uname" class="text"><b>Usuario</b></label>
            <input type="text" placeholder="" name="uname" class="usr" id="usr" required>

            <!-- Password -->
            <label for="pwd" class="text"><b>Contrase√±a</b></label>
            <input type="password" placeholder="" name="pwd" id="pwd" required>

            <!-- Login -->
            <input type="button" id="btnLogin" class="button" onclick="checkLogin();" value="Iniciar Sesion">
            <br><br>
            <div class="centrar">
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            </div>
        </form>
        
    </div>
