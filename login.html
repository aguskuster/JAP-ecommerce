<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 3.0</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="login-container" id="lcontain">
        <img src="img/Logo1_E-shop.png" alt="Logo Empresa" class="img-logo">
        <form id="signup-form">

            <!-- Username -->
            <label for="uname" class="text"><b>Username</b></label>
            <input type="text" placeholder="&#128100;" name="uname" class="usr" id="usr" required>

            <!-- Password -->
            <label for="pwd" class="text"><b>Password</b></label>
            <input type="password" placeholder="&#128272;" name="pwd" id="pwd" required>

            <!-- Login -->
            <input type="button" id="btnLogin" class="button" onclick="checkLogin();" value="Log In">
            <div class="centrar">
                <input type="button" id="googleLogin" class="logos">
                <input type="button" id="facebookLogin" class="logos">
                <input type="button" id="githubLogin" class="logos"><br>
            </div><br>

            <a href="# " id="LogOut " onclick="LogOut();">Log Out</a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>
